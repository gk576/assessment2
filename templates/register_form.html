{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
    <div class="glass-card login-box">
        <div class="login-header">SIGN UP</div>
        <div style="font-size: 3rem; color: #66a6ff; margin-bottom: 20px;">&#128100;+</div> 
        
        <form method="POST" action="/register">
            <div class="input-group">
                <label>Username:</label>
                <input type="text" name="username" required autocomplete="off">
            </div>

            <div class="input-group">
                <label>Email:</label>
                <input type="email" name="email" required autocomplete="off">
            </div>

            <div class="input-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            
            <div style="text-align: right; font-size: 0.8rem; margin-top: 15px;">
                <a href="/login" style="color: #333; text-decoration: none; border-bottom: 1px dotted #333;">
                    Already have an account?
                </a>
            </div>

            <button type="submit" class="primary-btn">Register</button>
        </form>
    </div>
</div>
{% endblock %}
