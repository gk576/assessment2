{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
    <div style="text-align: center; width: 100%;">
        <h2 style="font-family: 'Courier Prime', monospace; color: white; font-size: 1.5rem; margin-bottom: 40px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
            Please select your user type:
        </h2>
        
        <div style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
            <a href="/login?role=employee" class="role-select-btn">Employee</a>
            <a href="/login?role=manager" class="role-select-btn">Manager</a>
            <a href="/login?role=admin" class="role-select-btn">Admin</a>
        </div>
    </div>
</div>
{% endblock %}
